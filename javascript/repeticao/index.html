<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>
<body>
    <script>
        document.writeln("Meu nome é Daniel mt gato")
        document.writeln("Eu sou da Cidade Maravilhosa")

        let idade = 43

        if (idade < 25) {

            document.writeln("E eu sou jovem")

        }
        else {

            document.writeln("E sou velho.")
        }
        document.writeln("E sei contar até mil.")

        let num = 10
        while ( num >= 1
        ) {

            document.writeln (num)
            num = num - 1
        }
        document.writeln("ACABOU!")
    </script>
</body>
</html>
